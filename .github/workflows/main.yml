name: Import libdvbcsa snapshot

on:
  workflow_dispatch:   # se lanza manualmente desde la pestaña Actions

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout del propio repo con permisos de escritura
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Descargar el tarball del commit concreto de libdvbcsa
      - name: Download libdvbcsa tarball
        run: |
          COMMIT=f25351d70589ec97ae6fb7590786c9aa38b999d4
          curl -L https://github.com/glenvt18/libdvbcsa/archive/$COMMIT.tar.gz -o libdvbcsa.tar.gz
          mkdir libdvbcsa
          tar -xzf libdvbcsa.tar.gz -C libdvbcsa --strip-components=1

      # 3️⃣ Configurar remoto con token para poder hacer push
      - name: Set up push access
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      # 4️⃣ Copiar snapshot dentro del repo y hacer commit
      - name: Commit snapshot into repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          cp -r libdvbcsa/* .
          git add .
          git commit -m "Import libdvbcsa at commit f25351d70589ec97ae6fb7590786c9aa38b999d4" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Mostrar qué se ha importado
      - name: List files
        run: ls -R .
