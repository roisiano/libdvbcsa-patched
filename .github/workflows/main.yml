name: Import libdvbcsa snapshot

on:
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download libdvbcsa tarball
        run: |
          COMMIT=f25351d70589ec97ae6fb7590786c9aa38b999d4
          curl -L https://github.com/glenvt18/libdvbcsa/archive/$COMMIT.tar.gz -o libdvbcsa.tar.gz
          mkdir libdvbcsa
          tar -xzf libdvbcsa.tar.gz -C libdvbcsa --strip-components=1

      - name: Set up push access
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit snapshot into repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          cp -r libdvbcsa/* .
          git add .
          git commit -m "Import libdvbcsa at commit f25351d70589ec97ae6fb7590786c9aa38b999d4" || echo "No changes to commit"
          git push

