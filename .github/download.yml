name: Import libdvbcsa snapshot

on:
  workflow_dispatch:   # lo lanzas manualmente

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Preparar runner
      - name: Prepare runner
        run: echo "Starting import of libdvbcsa commit..."

      # 2️⃣ Descargar el tarball del commit concreto
      - name: Download libdvbcsa tarball
        run: |
          COMMIT=f25351d70589ec97ae6fb7590786c9aa38b999d4
          curl -L https://github.com/glenvt18/libdvbcsa/archive/$COMMIT.tar.gz -o libdvbcsa.tar.gz
          mkdir libdvbcsa
          tar -xzf libdvbcsa.tar.gz -C libdvbcsa --strip-components=1

      # 3️⃣ Mostrar qué se descargó
      - name: List files
        run: ls -R libdvbcsa

      # 4️⃣ Subir como artefacto para inspección
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libdvbcsa-snapshot
          path: libdvbcsa
